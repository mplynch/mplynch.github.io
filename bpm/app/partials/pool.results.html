<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Time (EST)</th>
            <th>Bowl</th>
            <th>Location</th>
            <th>Matchup</th>
            <th>Winner</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="bowl in bowls | orderByPriority | orderBy:'date'" class="table-striped">
            <td>{{bowl.date | date: 'shortDate'}}</td>
            <td>{{bowl.date | date: 'shortTime'}}</td>
            <td>{{bowl.name}}</td>
            <td>{{bowl.location}}</td>
            <td>{{teams[bowl.team1].name}} vs. {{teams[bowl.team2].name}}</td>
            <td>{{bowl.winner}}</td>
        </tr>
        </tbody>
    </table>
</div>
